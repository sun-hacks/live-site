<html lang="en" style="overflow-y:hidden;">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="small-yellow-sun.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- for facebook -->
    <title>sunhacks</title>
    <meta property="og:url"                content="https://live.sunhacks.io" />
    <meta property="og:type"               content="website"/>
    <meta property="og:title"              content="sunhacks 2018"/>
    <meta property="og:description"        content="Get ready for a weekend of building at #sunhacks2018 on November 9th to 11th!"/>
    <meta property="og:image"              content="http://sunhacks.io/assets/fb_box.png"/>
    <!-- for twitter -->
    <meta content="summary" name="twitter:card">
    <meta content="@Sun_hacks" name="twitter:site">
    <meta content="sunhacks 2018" name="twitter:title">
    <meta content="Get ready for a weekend of building at #sunhacks2018 on November 9th to 11th!" name="twitter:description">
    <meta content="http://sunhacks.io/assets/sunhacks_icon_web.jpg" name="twitter:image">
    
    <script src="https://use.fontawesome.com/fcc0eeca8c.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" style="height:100%; min-height: 100%;"></div>
